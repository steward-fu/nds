syntax = "proto3";

enum LANG {
    en_US           = 0;
    zh_CN           = 1;
    zh_TW           = 2;
    MAX             = 3;
}

enum UI {
    LVGL            = 0;
    UCGUI           = 1;
}

enum MODE {
    KEY             = 0;
    TOUCH           = 1;
}

message nds_pb_cfg {
    string ver      = 1;
    LANG lang       = 2;
    string home     = 3;
    bool log_level  = 4;
    MODE mode       = 5;
    UI ui           = 6;
}

